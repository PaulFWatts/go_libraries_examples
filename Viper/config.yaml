# Viper Demo Configuration - YAML Format
server:
  host: "localhost"
  port: 8080
  read_timeout: "30s"
  write_timeout: "30s"
  max_connections: 1000
  tls:
    enabled: false
    cert_file: "/path/to/cert.pem"
    key_file: "/path/to/key.pem"

database:
  driver: "postgres"
  host: "localhost"
  port: 5432
  username: "myapp_user"
  password: "secure_password"
  database: "myapp_db"
  ssl_mode: "require"
  max_connections: 25
  max_idle_time: "15m"
  conn_max_lifetime: "1h"

redis:
  host: "localhost"
  port: 6379
  password: ""
  database: 0
  pool_size: 10

logging:
  level: "info"
  format: "json"
  output: "stdout"
  max_size: 100
  max_backups: 3
  max_age: 7
  compress: true

features:
  enable_metrics: true
  enable_tracing: false
  enable_profiling: false
  enable_caching: true
  beta_features: false

security:
  jwt_secret: "your-super-secret-jwt-key-here-make-it-long"
  jwt_expiration: "24h"
  rate_limit_rps: 100
  rate_limit_burst: 200
  cors_origins:
    - "http://localhost:3000"
    - "https://myapp.com"
  csrf_secret: "csrf-secret-key-here"
  enable_https_only: false
